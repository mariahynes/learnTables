<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Learn Tables</title>
</head>
<body>
    <div id="main" class="w3-container">
   
        <section class="operators">
            <div class="w3-cell-row">
                <div class="w3-cell operator">
                    <a href="#" class="w3-button"><i class="fa fa-plus fa-10x w3-red w3-round w3-padding"></i></a>
                </div>
            </div>
            <div class="w3-cell-row">
                <div class="w3-cell operator">
                    <a href="#" class="w3-button"><i class="fa fa-minus fa-10x w3-blue w3-round w3-padding"></i></a>
                </div>
            </div>
            <div class="w3-cell-row">
                <div class="w3-cell operator">
                    <a href="#" class="w3-button"><i class="fa fa-times fa-10x w3-purple w3-round w3-padding"></i></a>
                </div>
            </div>
            <div class="w3-cell-row">
                <div class="w3-cell operator">
                    <a href="#" class="w3-button"><i class="fa fa-divide fa-10x w3-green w3-round w3-padding"></i></a>
                </div>
            </div>
        </section>


    </div>
</body>
</html>
