<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Learn Tables</title>
</head>
<body>
<div class="main">
    <div class="w3-sidebar w3-bar-block w3-collapse w3-card" style="width:200px;" id="mySidebar">
        <button class="w3-button w3-hide-large w3-text-blue-grey w3-xlarge w3-right-align"
        onclick="w3_close()">&times;</button>
        <div id="1" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">1</span></div>
        <div id="2" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">2</span></div>
        <div id="3" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">3</span></div>
        <div id="4" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">4</span></div>
        <div id="5" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">5</span></div>
        <div id="6" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">6</span></div>
        <div id="7" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">7</span></div>
        <div id="8" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">8</span></div>
        <div id="9" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">9</span></div>
        <div id="10" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">10</span></div>
        <div id="11" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">11</span></div>
        <div id="12" class="w3-display-container big-number w3-blue-grey w3-text-white w3-margin w3-round w3-animate-zoom w3-hover-red"><span class="w3-display-middle">12</span></div>
    </div>
        
    <div class="w3-main" style="margin-left:200px">
        
        <div class="w3-blue-grey">
            <div class="w3-container w3-hide-small w3-hide-medium">
                <h1>Learn Tables</h1>
            </div>
            <div class="w3-container w3-hide-large">
                <h2><button class="w3-button w3-blue-grey w3-xlarge" onclick="w3_open()">&#9776;</button><span id="small-heading">Learn Tables</span></h2>
            </div>
            <div class="w3-container w3-blue-grey w3-right w3-padding">
            
                <div>
                    <span id="+" class="operator" onclick="select_operator(this.id);"><i class="fas fa-plus fa-3x w3-hover-text-red"></i></span>
                    <span id="-" class="operator" onclick="select_operator(this.id);"><i class="fas fa-minus fa-3x w3-hover-text-red"></i></span>
                    <span id="*" class="operator" onclick="select_operator(this.id);"><i class="fas fa-times fa-3x w3-hover-text-red"></i></span>
                    <span id="/" class="operator" onclick="select_operator(this.id);"><i class="fas fa-divide fa-3x w3-hover-text-red"></i></span>
                </div>
            </div>
        </div>
      
        
      
        
        <script>

        window.onload = function(){
            select_operator("+");
        };

        function select_operator(the_operator){

            selected_operator = document.getElementById(the_operator);
            operator_list = document.querySelectorAll(".operator");

            for(let i=0; i < operator_list.length; i++){

                the_operator_item = operator_list[i].id;

                if (the_operator_item === the_operator) {
                    if(selected_operator.className.indexOf("w3-text-red") == -1){
                        selected_operator.className += " w3-text-red";
                    } else { 
                        selected_operator.className = selected_operator.className.replace(" w3-text-red", " w3-hover-text-red");
                    }
                }else{
                    document.getElementById(the_operator_item).className = document.getElementById(the_operator_item).className.replace(" w3-text-red", " w3-hover-text-red");
                }

            }
        }

        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("small-heading").style.marginLeft = "30px";
        }
        
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("small-heading").style.marginLeft = "0px";
        }
        </script>

    </div>
</div>

<script src="assets/js/script.js"></script>

</body>
</html>
